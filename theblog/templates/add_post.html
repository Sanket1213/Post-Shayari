{% extends 'base.html' %}

{% block title %}Post Shayari{% endblock%}
{% block content %}

{% if user.is_authenticated %}
    <h1>Post Shayari....</h1><hr>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>          
        </form>
    </div>

    <script>
        var name="{{ user.id }}";
        document.getElementById("elder").value = name;
    </script>
{% else %}
    please login
{% endif %}


{% endblock %}
